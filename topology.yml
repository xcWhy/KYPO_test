name: KYPO_test

hosts:
  - name: attacker
    base_box: 
      image: kali
      mgmt_user: debian
    flavor: csirtmu.tiny1x2

  - name: server
    base_box:
      image: debian-10
      mgmt_user: debian
    flavor: csirtmu.tiny1x2

  - name: client
    base_box: 
      image: debian-10
      mgmt_user: debian
    flavor: csirtmu.tiny1x2

routers:
  - name: router
    base_box:
      image: debian-10
      mgmt_user: debian
    flavor: csirtmu.tiny1x2

wan:
  name: internet-connection
  cidr: 100.100.100.0/24

networks:
  - name: target-switch
    cidr: 10.1.26.0/24
    accessible_by_user: False
  - name: attacker-switch
    cidr: 10.1.27.0/24

net_mappings:
    - host: attacker
      network: attacker-switch
      ip: 10.1.27.23

    - host: server
      network: target-switch
      ip: 10.1.26.9

    - host: client
      network: target-switch
      ip: 10.1.26.4

router_mappings:
    - router: router
      network: target-switch
      ip: 10.1.26.1
    - router: router
      network: attacker-switch
      ip: 10.1.27.1

groups: []
